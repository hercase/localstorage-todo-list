<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List with LocalStorage</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="container">

    <header class="header">
      <p class="header__title">ToDo List with LocalStorage</p>
      <p class="header__subtitle">by HerCase</p>
    </header>

    <section class="content">
      <div class="content__form">
        <form action="#" method="post">
          <input class="content__form__input" type="text" name="list_item">
          <button class="content__form__button" type="submit">ADD</button>
        </form>
      </div>
      <div class="content__list">
        <ol></ol>
      </div>
    </section>

  </section>
</body>

</html>

<script src="./app.js"></script>
