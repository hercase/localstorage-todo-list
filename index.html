<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <meta name="description" content="Simple ToDo list with HTML5, CSS , JS and LocalStorage">
  <meta name="keywords" content="HTML, CSS, JavaScript, LocalStorage, TodoList">
  <meta name="author" content="Hernan Case">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <section class="container">

    <header class="header">
      <p class="header__title">ToDo List</p>
      <p class="header__subtitle">by HerCase</p>
    </header>

    <section class="content">
      <div class="content__form">
        <form action="#" method="post">
          <input class="content__form__input" type="text" name="list_item">
          <button class="content__form__button" type="submit"><i class="fa fa-plus " aria-hidden="true"></i></button>
        </form>
      </div>
      <div class="content__list">
        <ol></ol>
      </div>
    </section>
    <p class="delete_all">CLEAR ITEMS</p>
  </section>
</body>

</html>

<script src="./app.js"></script>
